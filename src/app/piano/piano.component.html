<div class="row">
  <div class="col-auto">
    <div class="form-floating">
      <select class="form-select" id="midiInputSelect" [(ngModel)]="MIDIInputName" (change)="changeInput()">
        <option *ngFor="let input of inputs" [value]="input.name">
          {{ input.name }}
        </option>
      </select>
      <label for="midiInputSelect">Select MIDI Input</label>
    </div>
  </div>
  <div class="col"></div>
  <div class="col-auto">
    <div class="btn-group" role="group" aria-label="Basic example">
      <a class="btn" [ngClass]="{'btn-primary': router.url === '/chords', 'btn-outline-primary': router.url !== '/chords'}" routerLink="/chords">Chords</a>
      <a class="btn" [ngClass]="{'btn-primary': router.url === '/scales', 'btn-outline-primary': router.url !== '/scales'}" routerLink="/scales">Scales</a>
      <a class="btn" [ngClass]="{'btn-primary': router.url === '/intervals', 'btn-outline-primary': router.url !== '/intervals'}">Intervals</a>
      <a class="btn" [ngClass]="{'btn-primary': router.url === '/progressions', 'btn-outline-primary': router.url !== '/progressions'}" routerLink="/progressions">Progressions</a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col d-flex justify-content-center">
    <!-- Piano column-->
    <svg width="700" height="150" xmlns="http://www.w3.org/2000/svg">
      <g>
        <rect
          *ngFor="let i of range(14)"
          [@whiteKeyDownUp]="notes[whites[i + 14]] ? 'down' : 'up'"
          height="150"
          width="50"
          y="0"
          [attr.x]="i * 50"
          stroke-width="3"
          stroke="#000"
          fill="#fff"
          class="white" />
        <g *ngFor="let i of range(14)">
          <rect
            *ngIf="blacks[i + 14] != ''"
            [@blackKeyDownUp]="notes[blacks[i + 14]] ? 'down' : 'up'"
            height="100"
            width="30"
            y="0"
            [attr.x]="(i + 1) * 50 - 15"
            stroke-width="3"
            stroke="#000"
            fill="#000"
            class="black" />
        </g>
      </g>
    </svg>
  </div>
</div>
<div class="row">
  <!-- MIDI dropdown and Chord display column-->
  <div class="col">
    <div><p>You're playing</p></div>
    <div>
      <p class="chordName">{{ chord }}</p>
    </div>
    <div><p>Chord</p></div>
  </div>
</div>
